<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetris</title>
    <style>
        body {
            background-color: #333333;
            color: #FFFFFF;
        }

        #score #speed {
            display: inline-block;
        }

        div {
            font-size: 25px;
            font-weight: bold;
            font-family: monospace;
            text-align: center;
        }

        canvas {
            display:block;
            margin: 0 auto;
        }

        #game {
            margin: 0 auto;
            background-color: blue;
            background-image: url('bg.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center top;
            width: 1280px;
            height: 800px;
            display: flex;
            align-items: center;
        }

        .side {
            width: 400px;
        }

        #tetris {
            border: 2px dashed white;
        }

        #game-over {
            width: 1280px;
            height: 800px;
            background-color: rgb(0 0 0 / 50%);
            position: absolute;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            display: none;
        }

        .show-game-over {
            display: block !important;
        }

        .play-again-btn {
            width: 200px;
            height: 60px;
        }
    </style>

</head>
<body>
    <div id="game-over">
        <h1>Game Over</h1>
        <h2>Score: 0</h2>
        <h2>Best score: 0 (lucas)</h2>
        <button onclick="resetGame()" class="play-again-btn">Play again</button>
    </div>
    <div id="game">
        <div class="left side"></div>
        <canvas id="tetris" width="400" height="760"></canvas>
        <div class="right side">
            <div class="square">
                <img src="" id="next-piece" />
            </div>
            <p>
                Score: <span id="score"></span>
            </p>
            <p>
                Speed: <span id="speed"></span>
            </p>
        </div>
    </div>
    <script src="piece.js"></script>
    <script src="skeletons.js"></script>
    <script src="functions.js"></script>
    <script src="game.js"></script>
</body>
</html>
