<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetris</title>
    <style>
        body {
            background-color: #333333;
            color: #FFFFFF;
        }

        #tetris {
            display:block;
        }

        .game {
            width: 1270px;
            height: 790px;
            padding-left: 10px;
            display: flex;
            padding-top: 10px;
        }

        .sidebar {
            margin-left: 5px;
            width: 340px;
            border: 1px dashed white;
            height: 757px;
            font-size: 25px;
            font-weight: bold;
            font-family: monospace;
            text-align: center;
            padding: 10px;
        }

        .sidebar-content {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            border: 1px solid white;
            padding: 5px;
        }

        .sidebar-content > .title {
            background-color: black;
        }

        .sidebar-content > .title, .sidebar-content > .sidebar-value {
            padding: 5px 0px;
        }
    </style>

</head>
<body>
    <div class="game">
        <canvas id="tetris" width="880" height="780"></canvas>
        <div class="sidebar">
            <div class="sidebar-content">
                <span class="title">SCORE</span>
                <span class="sidebar-value" id="score"></span>
            </div>
            <div class="sidebar-content">
                <span class="title">SPEED</span>
                <span class="sidebar-value" id="speed"></span>
            </div>

            <div class="best-score">
                Best: <span>0</span> <i>(lucas)</i>
            </div>
        </div>
    </div>
    <script src="piece.js"></script>
    <script src="skeletons.js"></script>
    <script src="functions.js"></script>
    <script src="game.js"></script>
</body>
</html>
