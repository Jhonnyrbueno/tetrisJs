<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./style.css" />
    <title>Deckris</title>
</head>

<body>
    <!-- HOME SCREEN -->
    <div id="home" class="full-screen float with-bg">
        <div class="logo">
            <span class="red">D</span>
            <span class="green">e</span>
            <span class="yellow">c</span>
            <span class="blue">k</span>
            <span class="purple">r</span>
            <span class="cyan">i</span>
            <span class="orange">s</span>
        </div>
        <button id="startBtn" class="semi-transparent-button active">
            START
        </button>
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="game-over" class="full-screen float hidden">
        <h1>Game Over</h1>
        <h2>Score: <span class="score"></span></h2>
        <button id="playAgainBtn" class="active">Play again</button>
        <button id="quitBtn">Quit</button>
    </div>

    <!-- GAME SCREEN -->
    <div id="game" class="full-screen with-bg">
        <div class="left side"></div>
        <canvas id="tetris" width="400" height="760"></canvas>
        <div class="right side">
            <div class="square"><img src="" id="next-piece" /></div>
            <p>Score: <span class="score"></span></p>
            <p>Speed: <span id="speed"></span></p>
        </div>
    </div>

    <script src="piece.js"></script>
    <script src="skeletons.js"></script>
    <script src="functions.js"></script>
    <script src="game.js"></script>
</body>

</html>
